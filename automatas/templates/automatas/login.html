<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('https://finqueslaromanica.com/blog/wp-content/uploads/2023/09/inversion-inmobiliaria.jpg');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

.container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.container label {
    display: block;
    margin-bottom: 5px;
}

.container input[type="text"],
.container input[type="password"] {
    width: calc(100% - 12px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.container input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.container input[type="submit"]:hover {
    background-color: #0056b3;
}
#regresar-container {
    position: absolute;
    top: 10px;
    left: 10px;
}

#regresar {
    text-decoration: none;
    color: #000;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que el formulario se envíe

    // Función para iniciar sesión
    function login() {
        // Obtiene los valores de usuario y contraseña ingresados por el usuario
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Verifica las credenciales
        if (email === "aroruac@hotmail.com" && password === "Soloxhoy#1") {
            // Redirige al usuario a la página agregar.html
            window.location.href = "{% url 'propiedades' %}";
        } else {
            // Muestra un mensaje de error si las credenciales son incorrectas
            alert("Credenciales incorrectas. Inténtalo de nuevo.");
        }
    }

    // Llama a la función de inicio de sesión
    login();
});
</script>
<!-- Contenedor para el enlace de regreso -->
<div id="regresar-container">
    <a href="{% url 'index' %}" id="regresar">Regresar al Inicio</a>
</div>
</body>
</html>
